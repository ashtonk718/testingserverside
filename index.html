<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Business Simulation Game</h1>
        <div class="resources">
            <p>Money: $<span id="money">1000</span></p>
            <p>Employees: <span id="employees">10</span></p>
            <p>Products: <span id="products">100</span></p>
        </div>
        <div class="actions">
            <button onclick="hireEmployee()">Hire Employee</button>
            <button onclick="produceProduct()">Produce Product</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="module" src="export.js"></script>
    <script type="module" src="import.js"></script>

</body>
</html>
